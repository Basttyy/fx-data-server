name: Features Merge Check

on:
  pull_request:
    branches: [ "features" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup Mysql

      uses: shogo82148/actions-setup-mysql@v1
      with:
        mysql-version: 'mariadb-10.9'
    
    - run: mysql -u root -h 127.0.0.1 -e 'CREATE DATABASE `testdb`'

    - name: Copy env and Migrate
      run: |
        echo "${{ secrets.FIREBASE_CREDENTIALS_DEV }}" | base64 -d > firebase-adminskd-keys.json
        cp .env.example .env
        echo "FIREBASE_CREDENTIALS=firebase-adminskd-keys.json" >> .env
        echo "FIREBASE_KEY=${{ secrets.FIREBASE_KEY_DEV }}" >> .env
        composer run-script migrate-test

    - name: Start Test Server and Run test suite
      run: |
        echo "127.0.0.1 fx-data-server.test" | tee -a /etc/hosts
        composer run-script dev &
        sleep 2
        composer run-script test